<div class="container">
    <!-- Input di ricerca con Angular Material -->
    <div class="search-container">


      <mat-form-field>
        <input matInput type="text" placeholder="Ricerca per cognome..." [(ngModel)]="cognome">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="fetchDataParams()">Cerca</button>
      <button mat-raised-button color="primary" (click)="fetchData()">Cerca senza parametri</button>
    </div>
  
    <!-- Spazio tra l'input di ricerca e la tabella -->
    <div class="spacer"></div>
    
    <!-- Tabella -->
    <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">
      <!-- Definizione delle colonne -->
      <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columnName }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[columnName] }} </td>
      </ng-container>
  
      <!-- Definizione righe della tabella -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Spazio tra la tabella e la paginazione -->
    <div class="spacer"></div>
  
    <!-- Paginazione -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
